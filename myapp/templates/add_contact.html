{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center;">Add Contact</h1>

<form method="post" style="width: 50%;">
    {% csrf_token %}

    {% for field in add_contact_form %}
    <div style="padding: 15px;">
        {{ field.label }}: {{ field }}
    </div>
    {% endfor %}

    <button type="submit">Add Contact</button>
</form>

{% endblock %}
